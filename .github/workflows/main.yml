name: CI-CD

on: 
  push:
    branches: ["main", "feature/*"]
    paths: 
      - src/*
      - .github/workflows/main.yml
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
        name: Checkout do repositorio
      - name: Autenticação no Docker
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Construção da imagem Docker
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: | 
            fabricioveronez/devops4devs-news:latest
            fabricioveronez/devops4devs-news:${{github.run_number}}
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
        name: Checkout do repositorio
      - name: GitOps - Patch and push
        run: |
          git -C pipeline.gitops config user.name "Fabricio Veronez"
          git -C pipeline.gitops config user.email "fabricioveronez@gmail.com"
          sed -i'.bak' -e 's|fabricioveronez/devops4devs-news:*$|fabricioveronez/devops4devs-news:${{github.run_number}}|g' ./k8s/deploy.yaml
          git -C pipeline.gitops commit -am "Alteração para a imagem fabricioveronez/devops4devs-news:${{github.run_number}}"
          git -C pipeline.gitops push origin
